<form action="/predict" method="POST">

    <label>Select Dataset</label>
    <select name="dataset">
        <option value="gait">Gait Fall Detection</option>
        <option value="har">UCI HAR (Smartphones)</option>
        <option value="motion">MotionSense</option>
    </select>

    <br><br>

    <label>Enter Sensor Values (comma separated)</label>
    <input type="text" name="features" required>

    <br><br>
    <button type="submit">Predict Activity</button>
</form>
